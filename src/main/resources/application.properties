server.port=8080

# === MySQL ===
spring.datasource.url=jdbc:mysql://localhost:3306/bankdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=bank_user
spring.datasource.password=bank_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# (Opcional) Desactivar Open-In-View warning
# spring.jpa.open-in-view=false
# (opcional) mueve el Swagger UI a /docs
springdoc.swagger-ui.path=/docs

# que Swagger UI cargue tu contrato YAML
springdoc.swagger-ui.url=/openapi.yaml

# (opcional pero recomendado en Boot 2.6/2.7)
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
